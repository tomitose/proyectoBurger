    <!--Formulario-->

    <form id="formularioCompra">
        <div class="row-md-8">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="row-sm-10">
            <input type="text" class="form-control" id="inputNombre" required>
          </div>
        </div>
        <div class="row-md-8">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
          <div class="row-sm-10">
            <input type="text" class="form-control" id="inputApellido" required>
          </div>
        </div>
        <div class="row-md-8">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="row-sm-10">
              <input type="number" class="form-control" id="inputTelefono" required>
            </div>
          </div>
        <fieldset class="col-md-10">
          <legend class="col-form-label col-sm-2 pt-0 formaPago">Forma de pago</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Efectivo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
              <label class="form-check-label" for="gridRadios2">
                Tarjeta débito/crédito
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Pedir por WhatsApp</button>
    </form>

    <script src="../assets/js/dom.js"></script>
